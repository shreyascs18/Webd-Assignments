<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My Bio Data</h1>

    

    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Information</legend>
        <label for="FirstName">FirstName:</label>
        <input type="text" id="FirstName" placeholder="First Name" name="fname" required>
        <label for="LastName">LastName:</label>
        <input type="text" id="LastName" placeholder="Last Name" name="lname" required>
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others:</label>
        <input type="radio" name="gender" id="others">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Enter Your Email" id="email">
        <br>
        <br>
        <label for="phno">Phone</label>
        <input type="tel" placeholder="+91" id="phno">
        <br>
        <br>
        <label for="hgt">Height</label>
        <input type="text" placeholder="Height in Feet" id="hgt">
        <br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="sname">School Name:</label>
            <input type="text" placeholder="School Name" id="sname">
            <br><br>
            <label for="class">Class:</label>
            <input type="text" placeholder="Enter Class" id="class">
            <br><br>
            <label for="stream">Stream:</label>
            <select name= id="stream">
                <option>Stream</option>
                <option>Science</option>
                <option>Commerce</option>
                <option>Humanities</option>
            </select>
            <br><br>
            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">
            <br>
        </fieldset>
        <br>
        <input type="submit">
      

    </form>

    
</body>
</html>
